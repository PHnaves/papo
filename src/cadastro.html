<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Link para o Bootstrap Icons, que fornece os ícones usados no formulário -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="cssfolder/cadastro.css">
</head>

<body id="cadastro">
    <div class="wrapper-cadastro">
        <h1>Cadastro</h1>
        <!-- Logo da página -->
        <img src="imgfolder/logo_versao_black.png" width="100px" alt="Logo">

        <!-- Campo de RA e select de UF -->
        <div class="input-box-cadastro">
            <input class="input-cadastro" type="text" placeholder="Digite seu RA" id="RA" required>
            <select class="select-uf" id="UF">
                <option value="" disabled selected>UF</option> <!-- Placeholder do select -->
                <!-- Opções dos estados brasileiros -->
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
            </select>
            <img src="imgfolder/png/001-do-utilizador.png" alt=""> <!-- Ícone ao lado do input de RA -->
        </div>

        <!-- Agrupamento de campos: nome completo e telefone -->
        <div class="input-box-group-cadastro">
            <div class="input-box-cadastro">
                <input class="input-cadastro" type="text" placeholder="Digite seu nome completo" id="FullName" required>
                <img src="imgfolder/png/002-do-utilizador-1.png" alt=""> <!-- Ícone ao lado do input de nome -->
            </div>

            <div class="input-box-cadastro">
                <input class="input-cadastro" type="text" placeholder="Digite seu telefone" id="Telephone" required>
                <img src="imgfolder/png/018-telefone.png" alt=""> <!-- Ícone ao lado do input de telefone -->
            </div>
        </div>

        <!-- Campo de criação de senha -->
        <div class="input-box-cadastro">
            <input id="senha1" class="input-cadastro" type="password"
                placeholder="Crie uma senha (máximo 20 caracteres)" maxlength="20" minlength="8" required>
            <img src="imgfolder/png/017-cadeado-trancado.png" alt=""> <!-- Ícone de cadeado -->
            <i id="toggleSenha1" class="bi bi-eye-slash eye-icon" onclick="toggleSenha('senha1', 'toggleSenha1')"></i>
            <!-- Ícone de olho para mostrar/ocultar a senha -->
        </div>

        <!-- Campo de confirmação de senha -->
        <div class="input-box-cadastro">
            <input id="senha2" class="input-cadastro" type="password" placeholder="Confirme sua senha" maxlength="20"
                minlength="8" required>
            <img src="imgfolder/png/017-cadeado-trancado.png" alt=""> <!-- Ícone de cadeado -->
            <i id="toggleSenha2" class="bi bi-eye-slash eye-icon" onclick="toggleSenha('senha2', 'toggleSenha2')"></i>
            <!-- Ícone de olho para mostrar/ocultar a senha -->
        </div>

        <!-- Botão de cadastro -->
        <button class="btn-cadastro" type="submit" id="submitbtn">Cadastrar</button>

        <!-- Link para a página de login -->
        <p class="register-link-cadastro">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <!-- Script JavaScript para alternar a visibilidade das senhas -->
    <script src="register.js"></script>

</body>

</html>
