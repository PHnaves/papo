<!-- pagina principal -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o charset e ajusta a viewport para tornar o layout responsivo -->
    <title>Pagina Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link do CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="cssfolder/pagina_principal.css">
    <!-- Link dos ícones do Bootstrap -->
</head>

<body>

    <!-- Container do chat -->
    <div class="container-chat">
        <!-- Sidebar com lista de contatos e ícones -->
        <div class="sidebar">
            <div class="icon-bar">
                <a href="pagina_principal.html"><img src="imgfolder/png/008-comente.png" alt=""></a>
                <!-- Ícone ativo da página principal -->
                <a href="dentro_comunidade.html"><img src="imgfolder/png/007-conversando.png" alt=""></a> <!-- Ícone de outra página -->
            </div>

            <!-- Lista de contatos -->

            <!-- Ícones no rodapé da sidebar -->
            <div class="footer-icons">
                <a href="configuracoes.html"><img src="imgfolder/png/003-configuracao.png" alt=""></a> <!-- Ícone de configurações -->
                <a href="pagina_pesquisa.html"><img src="imgfolder/png/006-lupa.png" alt=""></a> <!-- Ícone de pesquisa -->
                <a href="pagina_comunidades.html"><img src="imgfolder/png/001-do-utilizador.png" alt=""></a> <!-- Ícone de comunidades -->
            </div>
        </div>

        <!-- Área principal de chat -->
        <div class="chat-area">
            <!-- Cabeçalho do chat com nome do usuário e ícones -->
            <div class="chat-header">
                <img src="avatar.png" alt="User Avatar"> <!-- Imagem do usuário -->
                <div class="chat-icons">
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-info-circle"></i>
                    <i class="bi bi-ban"></i>
                </div>
            </div>

            <!-- Área de mensagens -->
            <div class="messages" id="messages"></div>

            <!-- Área de input de mensagens -->
            <div class="input-area">
                <input type="text" id="msginput" placeholder="Digite sua mensagem...">
                <button type="button" id="sendbtn">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="apppage.js"></script>
    <script src="messages.js"></script>
</body>

</html>
