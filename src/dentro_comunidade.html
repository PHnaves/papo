<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade</title>
    <script src="jsfolder/theme-switcher.js"></script>
    <link rel="stylesheet" href="cssfolder/dentro_comunidade.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-chat">
        <!-- Sidebar com lista de contatos e ícones -->
        <div class="sidebar">
            <!-- Ícones na parte superior da sidebar -->
            <div class="icon-bar">
                <a href="pagina_principal.html"><img src="imgfolder/png/008-comente.png" alt=""></a>
                <a href="dentro_comunidade.html"><img src="imgfolder/png/007-conversando.png" alt="" class="active"></a>
            </div>

            <!-- Lista de contatos -->
            <section class="contacts" id="community-section">
                <p>Carregando comunidades.. caso estas não carregarem, considere recarregar a página</p>
            </section>

            <!-- Ícones no rodapé da sidebar -->
            <div class="footer-icons">
                <a href="configuracoes.html"><img src="imgfolder/png/003-configuracao.png" alt=""></a>
                <a href="pagina_pesquisa.html"><img src="imgfolder/png/006-lupa.png" alt=""></a>
                <a href="pagina_comunidades.html"><img src="imgfolder/png/001-do-utilizador.png" alt=""></a>
            </div>
        </div>

        <!-- Área de chat -->
        <div class="chat-area">
            <!-- Cabeçalho do chat -->
            <div class="chat-header">
                <div class="community-info">
                    <h2 id="communityname">Community Name</h2>
                </div>
                <div class="chat-icons">
                    <a href="#"><img src="imgfolder/png/009-info.png" alt=""></a>
                    <a href="#"><img src="imgfolder/png/010-lapis.png" alt=""></a>
                </div>
            </div>

            <!-- Mensagens do chat -->
            <div class="messages" id="messages">
                <div class="message sent">
                    <div>
                        <p>Mensagem enviada</p>
                    </div>
                </div>
                <div class="message received">
                    <div>
                        <p>Mensagem recebida</p>
                        <button class="solicitacao">Solicitação</button>
                    </div>
                </div>
            </div>

            <!-- Área de input de mensagens -->
            <div class="input-area">
                <input type="text" placeholder="Digite sua mensagem" id="msginput">
                <button type="button" id="sendbtn">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="communitylogic.js"></script>
    <script src="apppage.js"></script>
</body>

</html>
