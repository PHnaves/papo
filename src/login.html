<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="cssfolder/login.css" />
</head>

<body>
  <div class="wrapper">
    <h1>Login</h1>
    <img src="imgfolder/logo_versao_black.png" width="100px" alt="" />
    <div class="input-box">
      <input type="" placeholder="RA" id="RA" required />
      <i class="bi bi-person-fill"></i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Senha" id="password" required />
      <i class="bi bi-lock-fill"></i>
    </div>

    <div class="remember-forgot">
      <a href="#">Esqueceu a Senha?</a>
    </div>

    <button type="submit" class="btn" id="submit">Login</button>

    <div class="register-link">
      <p>
        NÃ£o possui uma conta? <a href="cadastro.html">
          <h3>Cadastro</h3>
        </a>
      </p>
    </div>
  </div>

  <script src="auth_script.js"></script>
</body>

</html>
